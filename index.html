<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- cross browser style: https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header">
        <!-- BEM practice:
    .block {}
    .block__element {}
    .block--modifier {} -->
        <div class="header__top">
            <!-- header__contacts class is to solve float problem: the sub
            classes just need one common parent -->
            <div class="container" class="header__contacts">
                <!-- href val will set the call -->
                <a class="header__phone" href="tel: +1 983 457 298 35">+1 983 457 298 35</a>
                <!-- href val will set to send mail,  -->
                <a class="header__email" href="mailto: ulana@gmail.com ">ulana@gmail.com</a>
                <a class="header__btn" href="#">Free consulting</a>
            </div>
        </div>

        <div class="header__content">
            <!-- 
                Emmet nested writing
            .header__logo>a[href="#"]>img[src=img/logo.png]
             -->
            <div class="container">
                <!-- applying common parent for menu items in nav,
                just to move them to the right -->
                <div class="header__content-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>

                    <nav class="menu">
                        <!--  
                        ul>li*4>a[href=#]
                    -->
                        <ul>
                            <li><a href="#">Main</a></li>
                            <li><a href="#">About company</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Contacts</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>

    </header>
</body>

</html>
